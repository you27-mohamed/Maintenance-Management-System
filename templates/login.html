{% extends "base.html" %}

{% block title %}تسجيل الدخول - نظام إدارة الصيانة{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-tools fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">تسجيل الدخول</h2>
                    <p class="text-muted">نظام إدارة الصيانة</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> اسم المستخدم
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> كلمة المرور
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-custom w-100">
                        <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                    </button>
                </form>
                
                <div class="mt-4">
                    <h6 class="text-center text-muted">المستخدمون التجريبيون:</h6>
                    <div class="row text-center mt-3">
                        <div class="col-6">
                            <small class="d-block"><strong>admin</strong></small>
                            <small class="text-muted">pass123</small>
                        </div>
                        <div class="col-6">
                            <small class="d-block"><strong>engineer</strong></small>
                            <small class="text-muted">pass123</small>
                        </div>
                        <div class="col-6 mt-2">
                            <small class="d-block"><strong>technician</strong></small>
                            <small class="text-muted">pass123</small>
                        </div>
                        <div class="col-6 mt-2">
                            <small class="d-block"><strong>store</strong></small>
                            <small class="text-muted">pass123</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
